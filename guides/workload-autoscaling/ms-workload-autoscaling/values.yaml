multinode: false

# OpenTelemetry distributed tracing configuration
# Global config for current (vLLM) and future instrumented components (routing-sidecar, inference-scheduler, kv-cache, etc.)
# Set enabled: true to enable tracing across all components
# Override collector endpoint via helmfile set or by editing this value
global:
  tracing:
    enabled: false  # Set to true to enable distributed tracing
    otlpEndpoint: "http://opentelemetry-collector.monitoring.svc.cluster.local:4317"
    sampling:
      sampler: "parentbased_traceidratio"
      samplerArg: "1.0"  # 100% sampling for demo (production: 0.1 = 10%)
    serviceNames:
      vllmDecode: "vllm-decode"
      vllmPrefill: "vllm-prefill"
    vllm:
      collectDetailedTraces: "all"

modelArtifacts:
  uri: "hf://Qwen/Qwen3-0.6B"
  name: "Qwen/Qwen3-0.6B"
  size: 20Gi
  authSecretName: "llm-d-hf-token"
  labels:
    llm-d.ai/inferenceServing: "true"
    llm-d.ai/model: ms-workload-autoscaler-llm-d-modelservice

routing:
  servicePort: 8000
  proxy:
    secure: false

decode:
  parallelism:
    tensor: 1 # each pod requests 1 gpu
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"  # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
      labels:
        release: llmd  # Required for Prometheus to discover this PodMonitor

  containers:
  - name: "vllm"
    # vLLM image - override for tracing-enabled builds or custom images
    image: "ghcr.io/llm-d/llm-d-cuda:v0.4.0"
    modelCommand: vllmServe
    args:
      - "--disable-uvicorn-access-log"
    env:
    ports:
      - containerPort: 8000
        name: vllm
        protocol: TCP
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: vllm
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: vllm
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: vllm
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# PD disabled in this example
prefill:
  create: false

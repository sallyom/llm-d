# Intel XPU configuration for PD Disaggregation
# This configuration sets up prefill and decode services with Intel XPU optimization

multinode: false

# OpenTelemetry distributed tracing configuration
# Global config for current (vLLM) and future instrumented components (routing-sidecar, inference-scheduler, kv-cache, etc.)
# Set enabled: true to enable tracing across all components
# Override collector endpoint via helmfile set or by editing this value
global:
  tracing:
    enabled: false  # Set to true to enable distributed tracing
    otlpEndpoint: "http://opentelemetry-collector.monitoring.svc.cluster.local:4317"
    sampling:
      sampler: "parentbased_traceidratio"
      samplerArg: "1.0"  # 100% sampling for demo (production: 0.1 = 10%)
    serviceNames:
      vllmDecode: "vllm-decode"
      vllmPrefill: "vllm-prefill"
    vllm:
      collectDetailedTraces: "all"

# Configure accelerator type for Intel XPU
accelerator:
  type: intel

modelArtifacts:
  uri: "hf://deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"
  size: 10Gi  # Smaller model size for Intel XPU
  authSecretName: "llm-d-hf-token"
  name: "deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.4.0
    connector: nixlv2
    secure: false

decode:
  parallelism:  # controlls count of specialized hardware devices allocated
    tensor: 1
  create: true
  replicas: 1
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm" # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    # vLLM image - override for tracing-enabled builds or custom images
    image: "ghcr.io/llm-d/llm-d-xpu:v0.4.0"
    modelCommand: vllmServe
    args:
      - "--block-size"
      - "128"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both", "kv_buffer_device":"cpu"}'
      - "--disable-log-requests"
      - "--disable-uvicorn-access-log"
      - "--max-model-len"
      - "32000"
      # Tracing args (--otlp-traces-endpoint, --collect-detailed-traces) are injected from global.tracing
    securityContext:
      fsGroup: 107
      supplementalGroups:
        - 107
    env:
      - name: UCX_TLS
        value: "tcp"
      # Tracing env vars (OTEL_SERVICE_NAME, etc.) are injected from global.tracing
    ports:
      - containerPort: 8200
        name: vllm
        protocol: TCP
      - containerPort: 5557
        name: nixl
        protocol: TCP
    resources:
      limits:
        memory: 64Gi
        cpu: "16"
        # note: XPU resources get controlled by parallelism + accelerators above
      requests:
        memory: 64Gi
        cpu: "16"
        # note: XPU resources get controlled by parallelism + accelerators above
    mountModelVolume: true
    volumeMounts:
      - name: dshm
        mountPath: /dev/shm
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
        sizeLimit: 4Gi

prefill:
  parallelism:
    tensor: 1
  create: true
  replicas: 3
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm" # prefill vLLM service port (from routing.servicePort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    # vLLM image - override for tracing-enabled builds or custom images
    image: "ghcr.io/llm-d/llm-d-xpu:v0.4.0"
    modelCommand: vllmServe
    args:
      - "--block-size"
      - "128"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both", "kv_buffer_device":"cpu"}'
      - "--disable-log-requests"
      - "--disable-uvicorn-access-log"
      - "--max-model-len"
      - "32000"
      # Tracing args (--otlp-traces-endpoint, --collect-detailed-traces) are injected from global.tracing
    securityContext:
      fsGroup: 107
      supplementalGroups:
        - 107
    env:
      - name: UCX_TLS
        value: "tcp"
      # Tracing env vars (OTEL_SERVICE_NAME, etc.) are injected from global.tracing
    ports:
      - containerPort: 8000
        name: vllm
        protocol: TCP
      - containerPort: 5557
        name: nixl
        protocol: TCP
    resources:
      limits:
        memory: 64Gi
        cpu: "8"
        # note: XPU resources get controlled by parallelism + accelerators above
      requests:
        memory: 64Gi
        cpu: "8"
        # note: XPU resources get controlled by parallelism + accelerators above
    mountModelVolume: true
    volumeMounts:
      - name: dshm
        mountPath: /dev/shm
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
        sizeLimit: 4Gi

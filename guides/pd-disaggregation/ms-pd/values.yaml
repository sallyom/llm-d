multinode: false

# OpenTelemetry distributed tracing configuration
# Global config for current (vLLM) and future instrumented components (routing-sidecar, inference-scheduler, kv-cache, etc.)
# Set enabled: true to enable tracing across all components
# Override collector endpoint via helmfile set or by editing this value
global:
  tracing:
    enabled: false  # Set to true to enable distributed tracing
    otlpEndpoint: "http://opentelemetry-collector.monitoring.svc.cluster.local:4317"
    sampling:
      sampler: "parentbased_traceidratio"
      samplerArg: "1.0"  # 100% sampling for demo (production: 0.1 = 10%)
    serviceNames:
      vllmDecode: "vllm-decode"
      vllmPrefill: "vllm-prefill"
    vllm:
      collectDetailedTraces: "all"

modelArtifacts:
  uri: "hf://RedHatAI/Llama-3.3-70B-Instruct-FP8-dynamic"
  size: 100Gi
  authSecretName: "llm-d-hf-token"
  name: "RedHatAI/Llama-3.3-70B-Instruct-FP8-dynamic"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.4.0
    connector: nixlv2
    secure: false

decode:
  parallelism:
    tensor: 4
  create: true
  replicas: 1
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm" # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    # vLLM image - override for tracing-enabled builds or custom images
    image: "ghcr.io/llm-d/llm-d-cuda:v0.4.0"
    modelCommand: vllmServe
    args:
      - "--block-size"
      - "128"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
      - "--disable-uvicorn-access-log"
      - "--max-model-len"
      - "32000"
      # Tracing args (--otlp-traces-endpoint, --collect-detailed-traces) are injected from global.tracing
    env:
      - name: POD_IP
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.podIP
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_NIXL_SIDE_CHANNEL_PORT
        value: "5557"
      - name: UCX_TLS
        value: "cuda_ipc,cuda_copy,tcp"
      - name: PYTHONHASHSEED
        value: "42"
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
      # Tracing env vars (OTEL_SERVICE_NAME, etc.) are injected from global.tracing
    ports:
      - containerPort: 5557
        name: nixl-channel
        protocol: TCP
      - containerPort: 8200
        name: vllm
        protocol: TCP
    resources:
      limits:
        memory: 64Gi
        cpu: "16"
        # note: GPU resources get controlled by parallelism + accelerators above
        rdma/ib: 1
      requests:
        memory: 64Gi
        cpu: "16"
        # note: GPU resources get controlled by parallelism + accelerators above
        rdma/ib: 1
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: shm
      mountPath: /dev/shm
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: vllm
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: vllm
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: vllm
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: "16Gi"
  - name: torch-compile-cache
    emptyDir: {}

prefill:
  parallelism:
    tensor: 1
  create: true
  replicas: 4
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm" # prefill vLLM service port (from routing.servicePort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    # vLLM image - override for tracing-enabled builds or custom images
    image: "ghcr.io/llm-d/llm-d-cuda:v0.4.0"
    modelCommand: vllmServe
    args:
      - "--block-size"
      - "128"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
      - "--disable-uvicorn-access-log"
      - "--max-model-len"
      - "32000"
      # Tracing args (--otlp-traces-endpoint, --collect-detailed-traces) are now injected automatically from global.tracing
    env:
      - name: POD_IP
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.podIP
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_NIXL_SIDE_CHANNEL_PORT
        value: "5557"
      - name: UCX_TLS
        value: "cuda_ipc,cuda_copy,tcp"
      - name: PYTHONHASHSEED
        value: "42"
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
      # Tracing env vars (OTEL_SERVICE_NAME, etc.) are now injected automatically from global.tracing
    ports:
      - containerPort: 5557
        name: nixl-channel
        protocol: TCP
      - containerPort: 8000
        name: vllm
        protocol: TCP
      - containerPort: 5557
        name: nixl
        protocol: TCP
    resources:
      limits:
        memory: 64Gi
        cpu: "8"
        # note: GPU resources get controlled by parallelism + accelerators above
        rdma/ib: 1
      requests:
        memory: 64Gi
        cpu: "8"
        # note: GPU resources get controlled by parallelism + accelerators above
        rdma/ib: 1
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: shm
      mountPath: /dev/shm
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: vllm
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: vllm
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: vllm
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: "16Gi"
  - name: torch-compile-cache
    emptyDir: {}

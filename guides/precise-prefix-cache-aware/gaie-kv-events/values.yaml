inferenceExtension:
  replicas: 1
  image:
    name: llm-d-inference-scheduler
    hub: quay.io/sallyom
    tag: tracing-and-pd-metrics
    pullPolicy: Always
  extProcPort: 9002
  # ZMQ port for `kvevents.Pool` (KVEvents subscriber)
  extraContainerPorts:
    - name: zmq
      containerPort: 5557
      protocol: TCP
  extraServicePorts:
    - name: zmq
      port: 5557
      targetPort: 5557
      protocol: TCP
  # huggingface token for tokenizer
  env:
    - name: HF_TOKEN
      valueFrom:
        secretKeyRef:
          name: llm-d-hf-token
          key: HF_TOKEN
  flags:
    # in vLLM 10.0+, the metric is renamed while upstream GAIE is still using the old name as default.
    # See https://github.com/kubernetes-sigs/gateway-api-inference-extension/pull/1905.
    kv-cache-usage-percentage-metric: "vllm:kv_cache_usage_perc"
    v: 4

  pluginsConfigFile: "precise-prefix-cache-config.yaml"
  pluginsCustomConfig:
    precise-prefix-cache-config.yaml: |
      apiVersion: inference.networking.x-k8s.io/v1alpha1
      kind: EndpointPickerConfig
      plugins:
        - type: single-profile-handler
        - type: precise-prefix-cache-scorer
          parameters:
            indexerConfig:
              tokenProcessorConfig:
                blockSize: 64   
                hashSeed: "42"
              tokenizersPoolConfig:
                hf:
                  tokenizersCacheDir: "/tmp/tokenizers"
        - type: kv-cache-utilization-scorer
        - type: queue-scorer
        - type: max-score-picker
      schedulingProfiles:
        - name: default
          plugins:
            - pluginRef: precise-prefix-cache-scorer
              weight: 3.0
            - pluginRef: kv-cache-utilization-scorer
              weight: 2.0
            - pluginRef: queue-scorer
              weight: 2.0
            - pluginRef: max-score-picker

  # Monitoring configuration for EPP
  monitoring:
    interval: "10s"
    # Prometheus ServiceMonitor will be created when enabled for EPP metrics collection
    prometheus:
      enabled: true
      auth:
        # To allow unauthenticated /metrics access (e.g., for debugging with curl), set to false
        enabled: true

  # OpenTelemetry distributed tracing configuration
  tracing:
    enabled: true
    # OTLP endpoint for trace export
    otelExporterEndpoint: "http://llm-d-collector-collector.observability-hub.svc.cluster.local:4317"
    sampling:
      # Parent-based sampling with 100% trace ratio
      sampler: "parentbased_traceidratio"
      samplerArg: "1.0"

inferencePool:
  targetPorts:
    - number: 8000
  modelServerType: vllm
  modelServers:
    matchLabels:
      llm-d.ai/inferenceServing: "true"

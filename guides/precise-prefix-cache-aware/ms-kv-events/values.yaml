multinode: false

# Global OpenTelemetry distributed tracing configuration
# Global config for current (vLLM) and future instrumented components (routing-sidecar, inference-scheduler, kv-cache, etc.)
# NOTE: This guide uses modelCommand: custom, so tracing is NOT auto-injected.
# To enable tracing, set enabled: true AND uncomment the tracing flags in the custom command below.
# Override collector endpoint via helmfile set or by editing this value
global:
  tracing:
    enabled: false  # Set to true and uncomment tracing flags in custom command to enable
    otlpEndpoint: "http://opentelemetry-collector.monitoring.svc.cluster.local:4317"
    sampling:
      sampler: "parentbased_traceidratio"
      samplerArg: "1.0"  # 100% sampling for demo (production: 0.1 = 10%)
    serviceNames:
      vllmDecode: "vllm"
      vllmPrefill: "vllm-prefill"  # Not used in this guide (prefill.create=false)
    vllm:
      collectDetailedTraces: "all"

modelArtifacts:
  uri: "hf://Qwen/Qwen3-0.6B"
  size: 20Gi
  authSecretName: "llm-d-hf-token"
  name: "Qwen/Qwen3-0.6B"

routing:
  proxy:
    enabled: false # removes sidecar from deployment - no PD in inference scheduling

accelerator: # controlls specialized hardware Type
  type: nvidia

decode:
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"  # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    # vLLM image - override for tracing-enabled builds or custom images
    image: "ghcr.io/llm-d/llm-d-cuda:v0.4.0"
    modelCommand: custom
    command:
      - /bin/sh
      - '-c'
    args:
      - |
        vllm serve Qwen/Qwen3-0.6B \
        --host 0.0.0.0 \
        --port 8000 \
        --block-size 64 \
        --prefix-caching-hash-algo sha256_cbor \
        --kv-events-config "{\"enable_kv_cache_events\":true,\"publisher\":\"zmq\",\"endpoint\":\"tcp://gaie-${GAIE_RELEASE_NAME_POSTFIX}-epp.${NAMESPACE}.svc.cluster.local:5557\",\"topic\":\"kv@${POD_IP}@Qwen/Qwen3-0.6B\"}"
        # Tracing args (uncomment to enable - not auto-injected with custom commands):
        # --otlp-traces-endpoint http://opentelemetry-collector.monitoring.svc.cluster.local:4317 \
        # --collect-detailed-traces all
    env:
      - name: GAIE_RELEASE_NAME_POSTFIX # index 0 matters because of set in helmfile
      # Tracing env vars (uncomment to enable - not auto-injected with custom commands):
      # - name: OTEL_SERVICE_NAME
      #   value: "vllm"
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace # assumed to be the same as the EPP's
      - name: PYTHONHASHSEED
        value: "42"
      - name: POD_IP
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.podIP
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
    ports:
      - containerPort: 8000
        name: vllm
        protocol: TCP
    resources:
      limits:
        nvidia.com/gpu: "1"
      requests:
        nvidia.com/gpu: "1"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: vllm
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: vllm
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: vllm
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# PD disabled in this example
prefill:
  create: false

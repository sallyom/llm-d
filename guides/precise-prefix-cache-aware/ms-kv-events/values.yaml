multinode: false

modelArtifacts:
  uri: "hf://meta-llama/Llama-3.1-8B-Instruct"
  size: 20Gi
  authSecretName: "llm-d-hf-token"
  name: "meta-llama/Llama-3.1-8B-Instruct"
  #uri: "hf://Qwen/Qwen3-0.6B"
  #size: 20Gi
  #authSecretName: "llm-d-hf-token"
  #name: "Qwen/Qwen3-0.6B"

routing:
  servicePort: 8000
  proxy:
    image: quay.io/sallyom/llm-d-routing-sidecar:tracing-and-pd-metrics
    connector: nixlv2
    secure: false
    # OpenTelemetry distributed tracing configuration for P/D sidecar
    env:
      - name: OTEL_SERVICE_NAME
        value: "llm-d-pd-proxy"
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: "http://llm-d-collector-collector.observability-hub.svc.cluster.local:4317"
      - name: OTEL_TRACES_EXPORTER
        value: "otlp"
      - name: OTEL_TRACES_SAMPLER
        value: "parentbased_traceidratio"
      - name: OTEL_TRACES_SAMPLER_ARG
        value: "1.0"  # 100% sampling for demo (production: 0.1 = 10%)
decode:
  create: true
  replicas: 4  # Use all 4 GPUs
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics"  # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    #image: image: ghcr.io/llm-d/llm-d-cuda:v0.3.1
    # tracing image built with llm-d/docker/Dockerfile.cuda-with-otel
    image: quay.io/sallyom/vllm:tracing
    modelCommand: custom
    command:
      - /bin/sh
      - '-c'
    args:
      - |
        vllm serve meta-llama/Llama-3.1-8B-Instruct \
        --host 0.0.0.0 \
        --port 8200 \
        --block-size 64 \
        --prefix-caching-hash-algo sha256_cbor \
        --kv-transfer-config '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}' \
        --kv-events-config "{\"enable_kv_cache_events\":true,\"publisher\":\"zmq\",\"endpoint\":\"tcp://gaie-${GAIE_RELEASE_NAME_POSTFIX}-epp.${NAMESPACE}.svc.cluster.local:5557\",\"topic\":\"kv@${POD_IP}@meta-llama/Llama-3.1-8B-Instruct\"}" \
        --collect-detailed-traces all \
        --otlp-traces-endpoint "http://llm-d-collector-collector.observability-hub.svc.cluster.local:4317"
    env:
      - name: GAIE_RELEASE_NAME_POSTFIX # index 0 matters because of set in helmfile
      - name: OTEL_SERVICE_NAME
        value: "vllm"
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace # assumed to be the same as the EPP's
      - name: PYTHONHASHSEED
        value: "42"
      - name: POD_IP
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.podIP
      - name: UCX_TLS
        value: "cuda_ipc,cuda_copy,tcp"
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_NIXL_SIDE_CHANNEL_PORT
        value: "5557"
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
    ports:
      - containerPort: 5557
        protocol: TCP
      - containerPort: 8200
        name: metrics
        protocol: TCP
    resources:
      limits:
        nvidia.com/gpu: "1"
      requests:
        nvidia.com/gpu: "1"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: 8200
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: 8200
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: 8200
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# PD disabled in this example
prefill:
  create: false

inferencePool:
  modelServers:
    matchLabels:
      "llm-d.ai/inferenceServing": "true"
inferenceExtension:
  flags:
    # in vLLM 10.0+, the metric is renamed while upstream GAIE is still using the old name as default.
    # See https://github.com/kubernetes-sigs/gateway-api-inference-extension/pull/1905.
    kv-cache-usage-percentage-metric: "vllm:kv_cache_usage_perc"
  monitoring:
    gke:
      enable: false
    prometheus:
      enable: false

  # OpenTelemetry distributed tracing configuration
  # Set enabled: true to enable distributed tracing for EPP/GAIE
  # Override collector endpoint via helmfile set or by editing this value
  tracing:
    enabled: false  # Set to true to enable distributed tracing
    otelExporterEndpoint: "http://opentelemetry-collector.monitoring.svc.cluster.local:4317"
    sampling:
      sampler: "parentbased_traceidratio"
      samplerArg: "1.0"  # 100% sampling for demo (production: 0.1 = 10%)

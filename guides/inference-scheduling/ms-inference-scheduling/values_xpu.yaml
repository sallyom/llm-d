# Simplified Intel XPU configuration using imageDefault mode
# This configuration lets the chart handle most vLLM parameters automatically

# OpenTelemetry distributed tracing configuration
# Global config for current (vLLM) and future instrumented components (routing-sidecar, inference-scheduler, kv-cache, etc.)
# Set enabled: true to enable tracing across all components
# Override collector endpoint via helmfile set or by editing this value
global:
  tracing:
    enabled: false  # Set to true to enable distributed tracing
    otlpEndpoint: "http://opentelemetry-collector.monitoring.svc.cluster.local:4317"
    sampling:
      sampler: "parentbased_traceidratio"
      samplerArg: "1.0"  # 100% sampling for demo (production: 0.1 = 10%)
    serviceNames:
      vllmDecode: "vllm-decode"
      vllmPrefill: "vllm-prefill"
    vllm:
      collectDetailedTraces: "all"

modelArtifacts:
  name: Qwen/Qwen3-0.6B
  uri: "hf://Qwen/Qwen3-0.6B"
  size: 10Gi
  authSecretName: "llm-d-hf-token"

accelerator: # controlls specialized hardware Type
  type: "intel-i915"

routing:
  proxy:
    enabled: false # removes sidecar from deployment - no PD in inference scheduling
    targetPort: 8000 # controlls vLLM port to matchup with sidecar if deployed

decode:
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    # vLLM image - override for tracing-enabled builds or custom images
    image: "ghcr.io/llm-d/llm-d-xpu:v0.4.0"
    modelCommand: "vllmServe"
    args:
      - "--dtype"
      - "float16"
      - "--disable-sliding-window"
      # Tracing args (--otlp-traces-endpoint, --collect-detailed-traces) are injected from global.tracing
    securityContext:
      fsGroup: 107
      supplementalGroups:
        - 107
    env:
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
      # Tracing env vars (OTEL_SERVICE_NAME, etc.) are injected from global.tracing
    ports:
      - containerPort: 8000
        name: vllm
        protocol: TCP
    resources:
      limits:
        cpu: "8"
        memory: 24Gi
        gpu.intel.com/i915: "1"
      requests:
        cpu: "4"
        memory: 12Gi
        gpu.intel.com/i915: "1"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: vllm
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: vllm
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: vllm
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# Disable prefill for simple XPU example
prefill:
  create: false

# When true, use LeaderWorkerSet for multi-node XPU setups
multinode: false

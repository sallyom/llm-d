multinode: false

# OpenTelemetry distributed tracing configuration
# Global config for current (vLLM) and future instrumented components (routing-sidecar, inference-scheduler, kv-cache, etc.)
# Set enabled: true to enable tracing across all components
# Override collector endpoint via helmfile set or by editing this value
global:
  tracing:
    enabled: true  # Set to true to enable distributed tracing
    otlpEndpoint: "http://opentelemetry-collector.monitoring.svc.cluster.local:4317"
    # "http://llm-d-collector-collector.observability-hub.svc.cluster.local:4317"
    sampling:
      sampler: "parentbased_traceidratio"
      samplerArg: "1.0"  # 100% sampling for demo (production: 0.1 = 10%)
    serviceNames:
      vllmDecode: "vllm-decode"
      vllmPrefill: "vllm-prefill"
    vllm:
      collectDetailedTraces: "all"

modelArtifacts:
  uri: "hf://Qwen/Qwen3-0.6B"
  name: "Qwen/Qwen3-0.6B"
  size: 20Gi
  authSecretName: "llm-d-hf-token"

routing:
  proxy:
    enabled: false # removes sidecar from deployment - no PD in inference scheduling
    targetPort: 8000 # controlls vLLM port to matchup with sidecar if deployed

accelerator: # controlls specialized hardware Type
  type: nvidia 

decode:
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"  # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    # vLLM image - override for tracing-enabled builds or custom images
    image: "quay.io/sallyom/vllm:tracing-0.5"
    #image: "ghcr.io/llm-d/llm-d-cuda:v0.4.0"
    modelCommand: vllmServe
    args:
      - "--disable-uvicorn-access-log"
    ports:
      - containerPort: 8000
        name: vllm
        protocol: TCP
    resources:
      limits:
        nvidia.com/gpu: "1"
      requests:
        nvidia.com/gpu: "1"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: vllm
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: vllm
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: vllm
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# PD disabled in this example
prefill:
  create: false
